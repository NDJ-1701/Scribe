{% extends "layout.html" %}
{% block title %}Scribe: Your Notes{% endblock %}


{% block content %}

<div class="jumbotron text-center">
  <h1 class="display-4">Your notes are ready!</h1>
  <hr class="my-4">
  <p>Download or print your notes to save them for future use.</p>

  <a class="btn btn-mdb-color btn-lg m-2" id="print-pdf" href="#" role="button">
    Print <i class="fas fa-print ml-1"></i>
  </a>
  <a class="btn btn-mdb-color btn-lg m-2" id="download-pdf" href="{{pdf}}" role="button" download="{{pdf}}">
    Download <i class="fas fa-download ml-1"></i>
  </a>
  <a class="btn btn-mdb-color btn-lg m-2" id="email-pdf" href="#" role="button">
    Email<i class="fas fa-envelope ml-1"></i>
  </a>
</div>
<div class="container align-items-center w-50">
  <div id="email-form-container" class="d-none w-100">
    <form action="/send" method="post">
      <div class="form-group">
        <label for="email-input">Email address</label>
        <input type="email" name="email-input" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <button type="submit" class="btn btn-primary" id="send-email">Send</button>
    </form>
  </div>
</div>
<div class="d-flex justify-content-center p-5 mb-5">
  <div class="embed-responsive embed-responsive-1by1 w-75 h-75">
    <iframe id="pdf" src="{{pdf}}" class="embed-responsive-item"></iframe>
  </div>
</div>

{% endblock %}
