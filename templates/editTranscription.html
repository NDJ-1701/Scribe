{% extends "layout.html" %}
{% block title %}Upload Media{% endblock %}


{% block content %}
<div class="container-lg">
  <form>
    {% for segment in image_text %}
    <div class="form-group">
      <figure class="figure">
      <img src="../{{segment.image}}" class="figure-img img-fluid rounded" alt="Screenshot of Video">
      </figure>
      <br />
      <label for=segment[image]>Update Transcription</label><br />
      <textarea id={{segment.image}} name={{segment.image}} rows="5" cols="120"> {{segment.text}}</textarea>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
