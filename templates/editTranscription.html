{% extends "layout.html" %}
{% block title %}Upload Media{% endblock %}


{% block content %}
<div class="container-lg">
  <form>
    {% for key, value in image_text.items() %}
    <div class="form-group">
      <figure class="figure">
      <img src={{key}} class="figure-img img-fluid rounded" alt="Screenshot of Video">
      </figure>

      <label for={{key}}>Update Transcription</label>
      <textarea id={{key}} name={{key}} rows="5"> {{value}}</textarea>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
