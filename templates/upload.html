{% extends "layout.html" %}
{% block title %}Index Page{% endblock %}


{% block content %}
<div class="container-lg">
<form method="POST" action="/upload" enctype="multipart/form-data">
  <div class="form-group">
    <label for="video_file">Upload your video</label>
    <input type="file" class="form-control-file" name="file" id="file" accept="video/*">
  </div>
  <button type="submit" valuee="Upload" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
